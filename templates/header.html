<!-- Header -->
<header id="header">
	<h1>{{ config.extra.your_name }}</h1>
	<p>{{ config.extra.your_title }} &nbsp;&bull;&nbsp; {{ config.extra.your_organisation }} &nbsp;&bull;&nbsp; {{ config.extra.your_country }}</p>
	<nav>
		<ul>
			<li><a href="{{ config.extra.social.email_url }}" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
			<li><a href="{{ config.extra.social.linkedin_url }}" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
			<li><a href="{{ config.extra.social.github_url }}" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
			<li><a href="{{ config.extra.social.instagram_url }}" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="{{ config.extra.social.facebook_url }}" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
			<li><a href="{{ config.extra.social.telegram_url }}" class="icon brands fa-telegram"><span class="label">Telegram</span></a></li>
			<li><a href="{{ config.extra.social.vk_url }}" class="icon brands fa-vk"><span class="label">VK</span></a></li>
			<li><a href="{{ config.extra.social.twitter_url }}" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="{{ config.extra.social.youtube_url }}" class="icon brands fa-youtube"><span class="label">YouTube</span></a></li>
		</ul>
	</nav>
</header>
